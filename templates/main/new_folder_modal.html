<!-- Inline create-folder panel (keeps working when embedded inside other modals) -->
<div class="card shadow-sm mb-3 d-none" data-new-folder-panel>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Создать папку</h6>
            <button type="button" class="btn-close" aria-label="Close" data-new-folder-cancel></button>
        </div>
        <form id="newFolderForm" data-new-folder-form action="/folder/create?path={{path | urlencode}}" method="POST">
            <div class="mb-3">
                <label for="folderName" class="form-label">Название</label>
                <input
                    type="text"
                    class="form-control"
                    id="folderName"
                    name="name"
                    required
                    placeholder="Новая папка"
                />
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-secondary" data-new-folder-cancel>Отмена</button>
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
</div>
